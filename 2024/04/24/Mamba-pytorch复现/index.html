<h2 id="ssm模块实现"><a class="markdownIt-Anchor" href="#ssm模块实现"></a> SSM模块实现</h2>
<p>​	SSM模块是论文的核心部分</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">MambaBlock</span>(nn.Module):<br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, args: ModelArgs</span>):<br>        <span class="hljs-built_in">super</span>().__init__()<br>        self.args = args<br><br>        <span class="hljs-comment"># linear1和linear进行残连接</span><br>        self.linear1(args.d_model, args.d_inner, bias=args.bias)<br>        self.linear2(args.d_inner, args.d_model, bias=args.bias)<br><br>        self.conv1d = nn.Conv1d(<br>            in_channels=args.d_inner,<br>            out_channels=args.d_inner,<br>            bias=args.conv_bias,<br>            kernel_size=args.d_conv,<br>            groups=args.d_inner,<br>            padding=args.d_conv - <span class="hljs-number">1</span><br>        )<br><br>        self.x2Delta = nn.Linear(args.d_inner, args.dt_rank, bias=<span class="hljs-literal">False</span>)<br>        self.x2B = nn.Linear(args.d_inner, args.d_state, bias=<span class="hljs-literal">False</span>)<br>        self.x2C = nn.Linear(args.d_inner, args.d_state, bias=<span class="hljs-literal">False</span>)<br><br>        self.dt_proj = nn.Linear(args.dt_rank, args.d_inner, bias=<span class="hljs-literal">False</span>)<br><br>        A = einops.repeat(torch.arange(<span class="hljs-number">1</span>, args.d_state + <span class="hljs-number">1</span>), <span class="hljs-string">&#x27;n -&gt; d n&#x27;</span>, d=args.d_inner)<br>        self.A_log = nn.Parameter(torch.log(A))<br>        self.D = nn.Parameter(torch.ones(args.d_inner))<br>        self.out_proj = nn.Linear(args.d_inner, args.d_model, bias=args.bias)<br><br>    <br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, x</span>):<br>        (b, l, d) = x.shape<br>        res = self.linear1(x)<br>        x = self.linear2(x)<br>        <br>        x = einops.rearrange(x, <span class="hljs-string">&#x27;b l d_in -&gt; b d_in l&#x27;</span>)<br>        <span class="hljs-comment"># x = self.conv1d(x)[:, :, :l]</span><br>        x = self.conv1d(x)<br>        x =einops.rearrange(x, <span class="hljs-string">&#x27;b d_in l -&gt; b l d_in&#x27;</span>)<br>        x = F.silu(x)<br><br>        y = self.ssm(x)<br>        y = y * F.silu(res)<br>        output = self.out_proj(y)<br>        <span class="hljs-keyword">return</span> output<br>    <br>    <br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">ssm</span>(<span class="hljs-params">self, x</span>):<br>        (d_in ,n) = self.A_log.shape<br>        A = - torch.exp(self.A_log.<span class="hljs-built_in">float</span>())<br>        D = self.D.<span class="hljs-built_in">float</span>()<br><br>        delta = self.x2Delta(x)<br>        B = self.x2B(x)<br>        C = self.x2C(x)<br>        delta = F.softplus(self.dt_proj(delta))<br>        y = self.selective_scan(x, delta, A, B, C, D)<br><br>        <span class="hljs-keyword">return</span> y<br>    <br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">selective_scan</span>(<span class="hljs-params">self, u, delta, A, B, C, D</span>):<br>        (b, l, d_in) = u.shape<br>        n = A.shape[<span class="hljs-number">1</span>]<br>        deltaA = torch.exp(einops.einsum(delta, A, <span class="hljs-string">&#x27;b l d_in, d_in n -&gt; b l d_in n&#x27;</span>))<br>        deltaB_u = einops.einsum(delta, B, u, <span class="hljs-string">&#x27;b l d_in, b l n, b l d_in -&gt; b l d_in n&#x27;</span>)<br><br><br>        x = torch.zeros((b, d_in, n), device=deltaA.device)<br>        ys = []<br>        <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(l):<br>            x = deltaA[:, i] * x + deltaB_u[:, i]<br>            y = einops.einsum(x, C[:, i, :], <span class="hljs-string">&#x27;b d_in n, b n -&gt; b d_in&#x27;</span>)<br>            ys.append(y)<br>        <br>        y = torch.stack(ys, dim=<span class="hljs-number">1</span>)<br>        y = y + u * D<br>        <span class="hljs-keyword">return</span> y<br><br></code></pre></td></tr></table></figure>
